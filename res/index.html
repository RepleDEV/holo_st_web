<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>HS</title>
    </head>
    <body>
        <main>
            <div class="navbar-container">
                <div class="search-input-container">
                    <input type="text" id="search_input" placeholder="Search" />
                </div>
                <div class="divider"></div>
                <div class="dropdown-button gen-select-dropdown">
                    <span>Generation</span>
                    <div class="dropdown-content hidden">
                        <div id="gen_select_option">
                            Select All
                            <input
                                type="checkbox"
                                class="gen-checkbox"
                                value="select_all"
                                checked
                            />
                        </div>
                        <div id="gen_select_option">
                            0th Generation
                            <input
                                type="checkbox"
                                class="gen-checkbox"
                                value="0th"
                                checked
                            />
                        </div>
                        <div id="gen_select_option">
                            1st Generation
                            <input
                                type="checkbox"
                                class="gen-checkbox"
                                value="1st"
                                checked
                            />
                        </div>
                        <div id="gen_select_option">
                            2nd Generation
                            <input
                                type="checkbox"
                                class="gen-checkbox"
                                value="2nd"
                                checked
                            />
                        </div>
                        <div id="gen_select_option">
                            Hololive GAMERS
                            <input
                                type="checkbox"
                                class="gen-checkbox"
                                value="GAMERS"
                                checked
                            />
                        </div>
                        <div id="gen_select_option">
                            3rd Generation
                            <input
                                type="checkbox"
                                class="gen-checkbox"
                                value="3rd"
                                checked
                            />
                        </div>
                        <div id="gen_select_option">
                            4th Generation
                            <input
                                type="checkbox"
                                class="gen-checkbox"
                                value="4th"
                                checked
                            />
                        </div>
                        <div id="gen_select_option">
                            5th Generation
                            <input
                                type="checkbox"
                                class="gen-checkbox"
                                value="5th"
                                checked
                            />
                        </div>
                        <div id="gen_select_option">
                            ID 1st Generation
                            <input
                                type="checkbox"
                                class="gen-checkbox"
                                value="ID 1st"
                                checked
                            />
                        </div>
                        <div id="gen_select_option">
                            ID 2nd Generation
                            <input
                                type="checkbox"
                                class="gen-checkbox"
                                value="ID 2nd"
                                checked
                            />
                        </div>
                        <div id="gen_select_option">
                            EN 1st Generation
                            <input
                                type="checkbox"
                                class="gen-checkbox"
                                value="EN 1st"
                                checked
                            />
                        </div>
                    </div>
                </div>
            </div>
            <div class="stream-container"></div>
        </main>
    </body>
    <script src="./public/webpack/webpack.js"></script>
</html>
